files = {
	template = [
		{
			source = "Files/template-files.c"
			destination = ${migrate.result}"Files/files.c"
		}
		{
			source = "Files/template-files.h"
			destination = ${migrate.result}"Files/files.h"
		}		
	]
	debug = {
		level = ${train.debug.level}
	}
	station={
		name=filesStation
		route=ROUTE_FILES
		railType=RailFiles_st
		railName=railFiles
		train=filesTrain
		parcel=filesParcel
		parcels=4
		unloader=sendTrainsFromDepot
		routeError=ROUTE_TCP
	}
	fileSystem={
		fatfs=false
		sfs=true
	}
	buffer = {
		tx = 2048
		rx = 128
	}
	defines = [
		{
			name = DISK_FLASH_DB
			value =  0
		}
		{
			name = DISK_FLASH_BOOT
			value =  1
		}
		{
			name = DISK_BOOTLOADER
			value =  2
		}
		{
			name = DISK_SD_SPI
			value =  3
		}
		{
			name = DISK_FLASH_SPI
			value =  4
		}
		{
			name = DISK_FLASH_CAN
			value =  5
		}
		{
			name = DISK_FLASH_MC
			value =  6
		}
		{
			name = ARG_DISK_DRIVE
			value =  0
		}
		{
			name = ARG_DIR
			value =  1
		}
		{
			name = ARG_FILE
			value =  2
		}
		{
			name = ARG_TABLE
			value =  1
		}
		{
			name = ARG_KEY
			value =  2
		}
		{
			name = FTP_DIR
			value =  """"type=dir;modify=20170515122627; %s\r\n""""
		}
		{
			name = FTP_MKDIR
			value =  """"\"%s/\"\r\n""""
		}
		{
			name = FTP_FILE
			value =  """"type=file;size=%u;modify=20170515122627; %s\r\n""""
		}
		{
			name = HTTP_DIR
			value =  """"{\"type\":\"d\",\"name\":\"%s\"},""""
		}
		{
			name = HTTP_FILE
			value =  """"{\"type\":\"f\",\"size\":\"%u\",\"name\":\"%s\"},""""
		}
	]
	pathways = [
		{
			from={
				railType=RailHttp_st
				railName=railHttp
				command=ROUTE_FILE_GET
				loader=getFileHttp
				carNumber=1
			}
			to={
				route=ROUTE_TCP
				loader=sendTrainsFromDepot
				command=COMMAND_HTTP_RESPONSE
			}
		}
		{
			from={
				railType=RailHttp_st
				railName=railHttp
				command=ROUTE_FILE_PUT
				loader=saveFile
				carNumber=1
			}
			to={
				route=ROUTE_TCP
				loader=sendTrainsFromDepot
				command=COMMAND_HTTP_RESPONSE
			}
		}
		{
			from={
				railType=RailHttp_st
				railName=railHttp
				command=ROUTE_DIR_GET
				loader=getListDir
				carNumber=1
			}
			to={
				route=ROUTE_TCP
				loader=sendTrainsFromDepot
				command=COMMAND_HTTP_RESPONSE
			}
		}
	]
	defaultPath={
		to={
			route=ROUTE_TCP
			loader=sendTrainsFromDepot
			commandr=COMMAND_HTTP_RESPONSE
		}
	}
	frontend = "Files/ServerFrontend/"
	files = [
		{
			source = ${files.frontend}"index.html"
			template = "Files/template-file.c"
			destination = "C:/CCpp/TrainTest/Files/index.gzip"
			destsource = "C:/CCpp/TrainTest/Files/index.c"
			filename = "index.html"
			content = HTML_CONTENT_TEXT_HTML
			encoding = gzip
			array = indexHtml
		},
		{
			source = ${files.frontend}"index.js"
			template = "Files/template-file.c"
			destination = "C:/CCpp/TrainTest/Files/index.js.gzip"
			destsource = "C:/CCpp/TrainTest/Files/index-js.c"
			filename = "index.js"
			content = HTML_CONTENT_TEXT_JS
			encoding = gzip
			array = indexJs
		},
		{
			source = ${files.frontend}"index.css"
			template = "Files/template-file.c"
			destination = "C:/CCpp/TrainTest/Files/index.css.gzip"
			destsource = "C:/CCpp/TrainTest/Files/index-css.c"
			filename = "index.css"
			content = HTML_CONTENT_TEXT_CSS
			encoding = gzip
			array = indexCss
		},
		{
			source = ${files.frontend}"mqtt.min.js"
			template = "Files/template-file.c"
			destination = "C:/CCpp/TrainTest/Files/mqtt.min.js.gzip"
			destsource = "C:/CCpp/TrainTest/Files/mqtt-js.c"
			filename = "mqtt.min.js"
			content = HTML_CONTENT_TEXT_JS
			encoding = gzip
			array = indexMqtt
		}
		{
			source = ${files.frontend}"vue.min.js"
			template = "Files/template-file.c"
			destination = "C:/CCpp/TrainTest/Files/vue.min.js.gzip"
			destsource = "C:/CCpp/TrainTest/Files/vue-js.c"
			filename = "vue.min.js"
			content = HTML_CONTENT_TEXT_JS
			encoding = gzip
			array = indexVue
		}
	]
}